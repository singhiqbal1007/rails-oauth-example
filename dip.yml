version: "4.1"

environment:
  RAILS_ENV: development

interaction:
  sh:
    description: Open a Bash shell within a Rails container (with dependencies up)
    service: app
    command: /bin/bash

  bash:
    description: Run an arbitrary script within a container (or open a shell without deps)
    service: app
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    description: Run Bundler commands
    service: app
    command: bundle
    compose_run_options: [no-deps]

  rake:
    description: Run Rake commands
    service: app
    command: bundle exec rake

  rails:
    description: Run Rails commands
    service: app
    command: bundle exec rails
    subcommands:
      s:
        description: Run Rails server available at http://localhost:3000
        service: app
        compose:
          run_options: [service-ports, use-aliases]

  rspec:
    description: Run Rails tests
    service: app
    environment:
      RAILS_ENV: test
      COUPA_DISABLE_EAGER_LOAD: true
      RUBY_OPT: "-W:no-deprecated"
      WITH_BOOTSNAP: true
    command: bundle exec rspec --color --format documentation

  rubocop:
    description: Run Rubocop
    service: app
    command: bundle exec rubocop
    compose_run_options: [no-deps]

  mysql:
    description: Run mysql console. Use -A for quicker startup by skipping table and column name completion.
    service: db
    command: mysql --protocol=tcp -hdb -uroot -proot rails_oauth_practice_development

  "redis-cli":
    description: Run Redis console
    service: redis
    command: redis-cli -h redis

  provision:
    - dip compose down --volumes
    - dip compose up
